<div id="content" cg-busy="contentPromise">

	<div class="clear-10"></div>

	<table cellpadding="0" cellspacing="0" class="fields">
		<tr>
			<td><label>{{ LABEL.PAYMENT_ID }}</label></td>
			<td class="pad-6-l"><input class="paymentId"
				name="IN_PayMentID" type="text" ng-model="IN_PayMentID"

	<div class="clear-10"></div>
